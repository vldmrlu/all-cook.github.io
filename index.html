<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/app.css">
    <title>All Cook</title>
</head>
<body>
    <div id="header"></div>
    <div id="main-content">
        <div id="hero"></div>
    </div>
    <div id="footer"></div>
</body>
<script src="index.js"></script>

<script>
  async function loadHTML(id, file) {
    const res = await fetch(file);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;
  }

  loadHTML("header", "blocks/header/header.html");
  loadHTML("hero", "blocks/hero/hero.html");
  loadHTML("footer", "blocks/footer/footer.html");
</script>
</html>
